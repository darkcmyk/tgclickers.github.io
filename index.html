<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>blackkent</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('gif.gif') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(3px);
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      border: 2px solid #ff0044;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff0044;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .top-bar img {
      width: 24px;
      height: 24px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ff0044;
      margin-bottom: 10px;
    }

    .description {
      font-size: 1.1em;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .player {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .player-label {
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="top-bar">
      <span>Русский</span>
      <img src="russia-flag.png" alt="Russia Flag" />
    </div>

    <h1>blackkent</h1>

    <div class="description">
      C++ (learning), Java, JS, HTML, Python.
      Game: Minecraft (Nursultan, Catlavan)
      DDNet (krxclient crack ultimate)
      Geometry Dash (Megahack Pro)
      After Effects (Creating motion effects, edits, and more).
      For fun :)
    </div>

    <div class="player">
      <audio controls autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>blackkent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('gif.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .blur-layer {
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(10, 10, 10, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .top-bar img {
      width: 24px;
      height: 24px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .description {
      font-size: 1.05em;
      line-height: 1.6;
      white-space: pre-wrap;
      color: #f0f0f0;
    }

    /* Custom player styles */
    .player {
      margin-top: 30px;
    }

    .custom-audio {
      width: 100%;
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:hover {
      color: #bbb;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background-color: #333;
      border-radius: 3px;
      cursor: pointer;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: white;
      border-radius: 3px;
      transition: width 0.1s;
    }
  </style>
</head>
<body>
  <div class="blur-layer">
    <div class="container">
      <div class="top-bar">
        <span>Русский</span>
        <img src="russia-flag.png" alt="Russia Flag" />
      </div>

      <h1>blackkent</h1>

      <div class="description">
C++ (learning), Java, JS, HTML, Python.
Game: Minecraft (Nursultan, Catlavan)
DDNet (krxclient crack ultimate)
Geometry Dash (Megahack Pro)
After Effects (Creating motion effects, edits, and more).
For fun :)
      </div>

      <div class="player">
        <div class="custom-audio">
          <div class="controls">
            <button id="rewind">⏪</button>
            <button id="playPause">⏸</button>
            <button id="forward">⏩</button>
          </div>
          <div class="progress-container" id="progressContainer">
            <div class="progress" id="progressBar"></div>
          </div>
        </div>
        <audio id="audio" src="music.mp3" autoplay loop></audio>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPause = document.getElementById('playPause');
    const rewind = document.getElementById('rewind');
    const forward = document.getElementById('forward');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');

    playPause.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPause.textContent = '⏸';
      } else {
        audio.pause();
        playPause.textContent = '▶️';
      }
    });

    rewind.addEventListener('click', () => {
      audio.currentTime -= 5;
    });

    forward.addEventListener('click', () => {
      audio.currentTime += 5;
    });

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + '%';
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });
  </script>
</body>
</html>

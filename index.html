<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark - Био</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap');

  /* ОБЩИЙ ЧЁРНЫЙ СТИЛЬ */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Roboto', sans-serif;
    background: #000;
    color: #222;
    overflow: hidden;
    position: relative;
  }

  /* ФОН С GIF */
  #background {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: url('gif.gif') center center / cover no-repeat fixed;
    z-index: -3;
  }

  /* ТЁМНЫЙ БЛЮР-ОБРАБОТКА ФОНА */
  #blurOverlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(14px);
    z-index: -2;
  }

  /* КОНТЕЙНЕР */
  .container {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(25, 25, 25, 0.9);
    border-radius: 20px;
    padding: 40px 28px;
    width: 240px;
    height: 360px;
    box-shadow:
      0 0 20px #111 inset,
      0 0 40px #222;
    text-align: center;
    animation: fadeSlideIn 1.5s ease forwards;
    opacity: 0;
    color: #ddd;
    user-select: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 18px;
  }

  @keyframes fadeSlideIn {
    0% {opacity: 0; transform: translate(-50%, -40%);}
    100% {opacity: 1; transform: translate(-50%, -50%);}
  }

  /* ИМЯ */
  .name {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.2rem;
    letter-spacing: 2px;
    margin-bottom: 6px;
    color: #111;
    text-shadow:
      0 0 5px #000;
  }

  /* БИО */
  .bio {
    font-size: 1rem;
    line-height: 1.5;
    color: #bbb;
    flex-grow: 1;
  }

  /* СЧЁТЧИК ПОСЕЩЕНИЙ */
  .counter {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1rem;
    padding: 6px 12px;
    border-radius: 14px;
    background: #111;
    box-shadow:
      0 0 10px #222 inset;
    user-select: none;
    letter-spacing: 1.2px;
  }

  /* МУЗЫКАЛЬНЫЙ ПОЛЗУНОК И КНОПКА */
  .music-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .music-controls button {
    background: #222;
    border: 1.8px solid #444;
    border-radius: 12px;
    color: #bbb;
    font-size: 14px;
    padding: 7px 20px;
    cursor: pointer;
    transition: background-color 0.25s ease, color 0.25s ease;
  }
  .music-controls button:hover {
    background-color: #444;
    color: #eee;
  }
  .music-controls input[type="range"] {
    -webkit-appearance: none;
    width: 140px;
    height: 6px;
    background: #333;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .music-controls input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    background: #555;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 5px #222;
    transition: background-color 0.3s ease;
  }
  .music-controls input[type="range"]:hover {
    background-color: #555;
  }

  /* СОЦСЕТИ */
  .socials {
    display: flex;
    justify-content: center;
    gap: 26px;
    margin-top: 10px;
  }
  .socials a {
    display: inline-flex;
    width: 52px; height: 52px;
    border-radius: 50%;
    border: 2.5px solid #222;
    box-shadow:
      0 0 10px #111 inset;
    background-color: rgba(15, 15, 15, 0.9);
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }
  .socials a:hover {
    box-shadow:
      0 0 20px #333,
      0 0 25px #444,
      inset 0 0 15px #222;
    transform: scale(1.15);
  }
  .socials img {
    max-width: 28px;
    max-height: 28px;
    filter: drop-shadow(0 0 1px #000);
    pointer-events: none;
    user-select: none;
  }
</style>
</head>
<body>
  <div id="background"></div>
  <div id="blurOverlay"></div>

  <div class="container">
    <div class="name">Dark</div>
    <div class="bio">
      C++ (Learning)<br/>
      Python and Java developer,<br/>
      games: DDNet, Minecraft, Geometry Dash.
    </div>
    <div class="counter" id="visitCount">Посетителей: загрузка...</div>

    <div class="music-controls">
      <button id="toggleMusicBtn">▶ Включить музыку</button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
    </div>

    <div class="socials">
      <a href="https://ddnet.org/players/-91-NET-93-kdent/" target="_blank" title="DDNet">
        <img src="ddnet.png" alt="DDNet" />
      </a>
      <a href="https://discord.gg/WKmqg4a6RC" target="_blank" title="Discord">
        <img src="discord.png" alt="Discord" />
      </a>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
    Ваш браузер не поддерживает аудио.
  </audio>

  <script>
    const music = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('toggleMusicBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const visitCountElem = document.getElementById('visitCount');
    const visitsKey = 'darkBioVisitCount';

    // Громкость музыки
    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });
    music.volume = volumeSlider.value;

    // Кнопка включения/паузы музыки
    toggleBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play().then(() => {
          toggleBtn.textContent = '⏸ Остановить музыку';
        }).catch(() => {
          alert('Воспроизведение заблокировано браузером, нажмите ещё раз.');
        });
      } else {
        music.pause();
        toggleBtn.textContent = '▶ Включить музыку';
      }
    });

    // Локальный счётчик посещений
    function updateVisitCount() {
      let count = localStorage.getItem(visitsKey);
      if (!count) count = 0;
      count = parseInt(count) + 1;
      localStorage.setItem(visitsKey, count);
      visitCountElem.textContent = `Посетителей: ${count}`;
    }
    updateVisitCount();
  </script>
</body>
</html>
